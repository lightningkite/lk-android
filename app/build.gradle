apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

buildscript{
    repositories {
        jcenter()
    }
    dependencies{
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.2'
    }
}

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.lightningkite.kotlincomponents"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        multiDexEnabled  true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    dexOptions {
//        preDexLibraries = false
//    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    compile 'com.android.support:multidex:1.0.0'

    compile project(':lk-android-design-extensions')
    compile project(':lk-anko-deprection')
    compile project(':lk-android-observable')
    compile project(':lk-android-animations-observable')
    compile project(':lk-anko-animations-observable')
    compile project(':lk-android-observable-validation')
    compile project(':lk-anko-adapters-observable')
    compile project(':lk-anko-adapters')
    compile project(':lk-android-image-loading')
    compile project(':lk-kotlin-observable-property-jvm')
    compile project(':lk-android-image-loading-observable')
    compile project(':lk-kotlin-jackson')
    compile project(':lk-kotlin-okhttp')
    compile project(':lk-kotlin-okhttp-jackson')
    compile project(':lk-kotlin-jvm-utils')
    compile project(':lk-kotlin-utils')
    compile project(':lk-kotlin-lifecycle')
    compile project(':lk-kotlin-observable-property')
    compile project(':lk-kotlin-observable-property-lifecycle')
    compile project(':lk-kotlin-observable-list')
    compile project(':lk-kotlin-observable-list-lifecycle')
    compile project(':lk-android-lifecycle')
    compile project(':lk-android-activity-access')
    compile project(':lk-android-dialogs')
    compile project(':lk-android-animations')
    compile project(':lk-anko-animations')
    compile project(':lk-android-ui-thread')
    compile project(':lk-anko-extensions')
    compile project(':lk-android-extensions')
    compile project(':lk-everything-deprecated')
}

apply plugin: 'com.getkeepsafe.dexcount'